<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Advice generator app</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/07cecfdf00.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><i class="fa-solid fa-code"></i></a>
      </div>
    </nav>
    <div class="wrapper">
      <div class="advice-number">Advice #<span id="advicenumber"></span></div>
      <div class="advicecontent"><span id="advicetext"></span></div>
      <div class="center-content">
        <img
          src="pattern-divider-desktop.svg"
          alt="screen divider"
          class="divider"
        />
        <button id="advicegenerator">
          <img
            src="icon-dice.svg"
            alt="advice generator button"
            class="dice-icon"
          />
        </button>
      </div>
    </div>

    <footer class="footer">
      <div class="footer-content">
        <p>
          &copy; 2023 Portfolio -- Made by Emna -- Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >
        </p>
        <div id="social-icons">
          <a href="https://www.facebook.com/yourpage" target="_blank"
            ><i class="fa-brands fa-facebook"></i
          ></a>
          <a href="https://www.twitter.com/yourpage" target="_blank"
            ><i class="fa-brands fa-twitter"></i
          ></a>
          <a href="https://www.instagram.com/yourpage" target="_blank"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
